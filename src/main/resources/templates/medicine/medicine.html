<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        input:invalid:required {
            background-image: linear-gradient(to right, pink, lightgreen);
        }
    </style>

    <script>
        function flush(id) {
            let field = document.getElementById(id)
            field.value = ''
        }

        function acceptChanges(id) {
            const expiration = document.getElementById(id)
            let elements = document.getElementsByClassName(id)
            let text = ""

            for (let i = 0; i < elements.length; i++) {
                console.log("text = " + text)
                if (elements[i].value === '')
                    text += 0
                else
                    text += elements[i].value

                if (i !== elements.length - 1)
                    text += '.'
            }

            expiration.value = text
        }

        function addIngredient() {
            let amount = document.getElementById("res_count")

            if (amount.value !== 0) {
                let selector = document.getElementById("res_selected")
                let optionId = selector.options[selector.selectedIndex].value
                let optionName = selector.options[selector.selectedIndex].text
                console.log("option = " + optionId + ' ' + optionName)

                const newRes = {
                    resource: {
                        id: optionId,
                        name: optionName
                    },
                    count: amount.value
                }
                console.log("newRes = " + JSON.stringify(newRes))

                const inputRes = document.getElementById("tech_resources")
                let text = ""
                //JSON.parse(inputRes.value)
                if (inputRes.value === "")
                    text = [newRes]
                else  {
                    text = JSON.parse(inputRes.value)
                    if (!text.includes(newRes))
                        text.push(newRes)
                }

                inputRes.value = JSON.stringify(text)
            }
        }
    </script>

    <meta charset="UTF-8">
    <title th:text="${medicine.name}"></title>
</head>
<body class="modal-dialog modal-context modal-header card">
<div class="jumbotron card-header">
    <h2 class="display-3" th:text="${medicine.name}">medicine name</h2>
</div>

<div class="form-group card-body">
    <form class="form-horizontal card-text" th:method="PATCH" th:action="@{/medicine/save(id=${medicine.id})}"
          th:object="${medicine}">
        <div class="form-group">
            <label class="control-label" for="id_field">Id</label>
            <div>
                <input type="text" required class="form-control" id="id_field" th:value="${medicine.id}"
                       th:field="*{id}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="last_name_field">Name</label>
            <div>
                <input type="text" required class="form-control" id="last_name_field" th:value="${medicine.name}"
                       th:field="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="first_name_field">Critical amount</label>
            <div>
                <input type="text" required class="form-control" id="first_name_field"
                       th:value="${medicine.criticalAmount}" th:field="*{criticalAmount}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for=phone_field>Type Name</label>
            <div>
                <input type="text"
                       class="form-control" id="phone_field" th:value="${medicine.typeName}"
                       th:field="*{typeName.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="price">Price</label>
            <div>
                <input type="text" required class="form-control" id="price" th:value="${medicine.price}"
                       th:field="*{price}">
            </div>
        </div>

        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenteredLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" th:each="interval : ${intervals}">
                        <label th:text="${interval.name}" th:id="'interval_label_' + ${interval.ordinal}"></label>
                        <input type="text" class="expiration form-control" th:id="'interval_' + ${interval.ordinal}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                onclick="acceptChanges('expiration')">Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="expiration">expiration time
                (years.months.days.hours.minutes.seconds)</label>
            <div>
                <input type="text" disabled required class="form-control" id="expiration"
                       th:value="${medicine.expiration}"
                       th:field="*{expiration}">
            </div>
            <button class="btn btn-warning" type="button" id="flush_exp" onclick="flush('expiration')">Flush</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCentered">
                Launch centered demo modal
            </button>
        </div>

        <div class="card-footer">
            <h4 class="card-subtitle">Technology</h4>
            <div class="form-group">
                <label class="control-label" for="tech_desc">Description (leave empty if you don't want to add any
                    tech)</label>
                <div>
                    <input type="text" required class="form-control" id="tech_desc"
                           th:value="${medicine.technology.description}"
                           th:field="*{technology.description}">
                </div>
            </div>
            <div class="form-group">

                <!-- Modal -->
                <div class="modal" id="prepModal" tabindex="-1" role="dialog"
                     aria-labelledby="prepModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="prepModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body" th:each="interval : ${intervals}">
                                <label th:text="${interval.name}" th:id="'interval_label_' + ${interval.ordinal}"></label>
                                <input type="text" class="tech_time form-control" th:id="'interval_' + ${interval.ordinal}">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        onclick="acceptChanges('tech_time')">Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <label class="control-label" for="tech_time">Prepare time
                    (years.months.days.hours.minutes.seconds)</label>
                <div>
                    <input type="text" required disabled class="form-control" id="tech_time"
                           th:value="${medicine.technology.prepareTime}"
                           th:field="*{technology.prepareTime}">
                </div>
                <button class="btn btn-warning" type="button" id="flush_prep" onclick="flush('tech_time')">Flush</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#prepModal">
                    Launch centered demo modal
                </button>
            </div>
            <div class="form-group">

                <!-- Modal -->
                <div class="modal" id="ingredientsModal" tabindex="-1" role="dialog"
                     aria-labelledby="ingredientsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ingredientsModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body" >
                                <select id="res_selected">
                                    <option th:each="resource : ${resources}" class="res_select" th:value="${resource.id}" th:text="${resource.name}"></option>
                                </select>
                                <label>Count</label>
                                <input type="text" class="form-control" id="res_count">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        onclick="addIngredient()">Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <label class="control-label" for="tech_resources">List of needed ingredients</label>
                <div>
                    <input type="text" required class="form-control" id="tech_resources"
                           th:value="${medicine.technology.resources}"
                           th:field="*{technology.prepareTime}">

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ingredientsModal">
                        Launch centered demo modal
                    </button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>

</body>
</html>
