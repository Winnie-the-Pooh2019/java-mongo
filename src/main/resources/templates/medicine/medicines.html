<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Medicines</title>
</head>
<body class=".modal-dialog .modal-content .modal-body">
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            Menu
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto list-group list-group-horizontal">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div>
    <!--/*@thymesVar id="medicines" type="java.util.List"*/-->
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody th:each="medicine: ${medicines}" th:with="counter=0">
        <tr>
            <td th:text="${medicine.id}">Mark</td>
            <td th:text="${medicine.name}">Otto</td>
            <td th:text="${medicine.price}">Otto</td>
            <td>
                <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCentered">Delete document</button>
                <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenteredLabel">Remove medicine?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <ul class="list-group list-group-horizontal">
                                    <li class="list-group-item">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </li>
                                    <li class="list-group-item">
                                        <form th:method="DELETE" th:action="@{/medicine/delete(id=${medicine.id})}">
                                            <button type="submit" class="btn btn-danger">Delete anyway</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <a th:href="@{/medicine/byId(id=${medicine.id})}">
                    <button type="submit" class="btn btn-primary">View</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
