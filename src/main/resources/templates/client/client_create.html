<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        input:invalid:required {
            background-image: linear-gradient(to right, pink, lightgreen);
        }
    </style>

    <meta charset="UTF-8">
    <title>Create Client</title>
</head>
<body class="modal-dialog modal-context modal-header card">
<div class="jumbotron card-header">
    <h2 class="display-3">Create Client</h2>
</div>

<div class="form-group card-body">
    <form class="form-horizontal card-text" th:method="PATCH" th:action="@{/client/save(id=${client.id})}"
          th:object="${client}">
        <div class="form-group">
            <label class="control-label" for="id_field">Id</label>
            <div>
                <input type="text" required class="form-control" id="id_field" th:value="${client.id}"
                       th:field="*{id}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="last_name_field">Last Name</label>
            <div>
                <input type="text" required class="form-control" id="last_name_field" th:value="${client.lastName}"
                       th:field="*{lastName}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="first_name_field">First Name</label>
            <div>
                <input type="text" required class="form-control" id="first_name_field" th:value="${client.firstName}" th:field="*{firstName}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="patronymic_field">Patronymic</label>
            <div>
                <input type="text" class="form-control" id="patronymic_field" th:value="${client.patronymic == ''} ? null : ${client.patronymic}" th:field="*{patronymic}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for=phone_field>Phone</label>
            <div>
                <input type="text" required pattern="^\+?\d*\(?\d{3}\)?[-\s.]?\d{3}[-\s.]?\d{2}[-\s.]?\d{2}$"
                       title="0(000)000-00-00" class="form-control" id="phone_field" th:value="${client.phone}" th:field="*{phone}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="address_field">Address</label>
            <div>
                <input type="text" required class="form-control" id="address_field" th:value="${client.address}" th:field="*{address}">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>

</body>
</html>
